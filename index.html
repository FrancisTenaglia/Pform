<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Turnos medicos</title>
  </head>
  <body>
    <header>
    </header>

    <main>
      <form action="" class="formulario" id="formulario">
        <h1>Solicitar turno</h1>
        <input placeholder="Nombre" type="text" id="inputNombre" class="formulario_input"> 
        <input placeholder="Apellido" type="text" id="inputApellido" class="formulario_input">
        <input placeholder="Documento" type="number" id="inputID" class="formulario_input">
        <h3 class="formulario_titulo">Seleccione el area</h3>
        <div class="container_areas">
          <select name="area" id="area">
            <option value="Guardia">Guardia</option>
            <option value="Cardiología">Cardiología</option>
            <option value="Oftalmología">Oftalmología</option>
            <option value="Ginecología">Ginecología</option>
            <option value="Dermatología">Dermatología</option>
          </select>
        </div>
        <div class="container_turnos">
          <h3 class="formulario_titulo">Fecha y horario</h3>
          <label for="calendario"></label>
          <input type="date" id="calendario" name="trip-start" min="2023-01-01" max="2023-12-31">
          <select name="turno" id="turno">
            <option value="mañana">Mañana</option>
            <option value="tarde">Tarde</option>
          </select>
        </div>
        <button>Solicitar Turno</button>
      </form> <br>

      <div class="estiloMostrar">
        <h3 class="formulario_titulo">Ver turnos registrados</h3>
        
        <div class="containerU">
          <button id="verFechas">VER FECHAS OCUPADAS</button>
          <button id="verTurnos">VER TURNOS OCUPADOS</button>
          <button id="eliminarTurnos" class="botonEliminarTurnos">Eliminar Turnos</button>
        </div>

      </div>
      <div id="containerMostrarFO" class="estiloMostrar"></div>
        <div id="containerMostrarTurnos" class="estiloMostrar" ></div>
    </main>
    <footer>       
    </footer> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    <script src="js/formulario.js"></script>
  </body>

</html>
